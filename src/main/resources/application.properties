spring.application.name=phonebook
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PHONEBOOK;encrypt=false;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
server.port=8080

logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
# Active profile
spring.profiles.active=dev
# Disable schema initialization
spring.sql.init.mode=never

cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true

# Put a properly-sized base64 secret here. Example placeholder (DO NOT use in production):
jwt.secret=ZXVyb245MTIzNDU2Nzg5MDBhYmNkZWZnaGkxMjM0NTB1eXotYXNkZmdoamtscXdlcnR5dWlvcGE=
# keep your security flag:
security.enabled=true

